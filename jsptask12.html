    <button onclick="Transilate()">Transilate</button>
    <script>
      function Transilate(){
        const lang= document.getElementById('lang').value;
        switch(lang) {

                    break;
                case 'hin':
                document.getElementById('return').innerText="नमस्ते, Google अनुवाद में आपका स्वागत है";
                    break;

                document.getElementById('return').innerText="హాయ్, Google అనువాదానికి స్వాగతం";
                    break;
                case 'fre':
                document.getElementById('return').innerText="Bonjour, bienvenue sur Google traduction";
                    break;
                case 'dut':
                document.getElementById('return').innerText="Hallo, welkom bij Google vertaling";
                    break;
                default:
                    targetLang = 'Eng';
      }
    }

    </script>
