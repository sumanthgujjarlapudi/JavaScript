<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Magnifier</title>
    <style>
        .magnifier {
            position: relative;
            display: inline-block;
        }

        .magnifier img {
            width: 300px; 
            height: auto; 
            transition: transform 0.3s ease; /* Smooth transition */
        }

        .magnifier:hover img {
            transform: scale(2); /* Magnification factor */
            z-index: 10; /* Ensure magnified image is on top */
        }

        .magnifier img.magnified {
            transform: scale(2);
            z-index: 10;
        }
    </style>
</head>
<body>

    <h2>Hover to Magnify the Image</h2>
    <div class="magnifier">
        <img src="https://th.bing.com/th/id/R.e38767b2d4005b865e1854c265e9ab7e?rik=26FggQ9EhPrG7Q&riu=http%3a%2f%2fwww.baltana.com%2ffiles%2fwallpapers-2%2fCute-Cat-Images-07756.jpg&ehk=BwZvi%2fA6o4aHac3M%2f%2bTD36S9IrJ6kmWhXYOsPzuV%2bzc%3d&risl=&pid=ImgRaw&r=0" alt="Sample Image">
    </div>


</body>
</html>
